<ion-view view-title="friend profile">
<ion-header-bar  class="actu_header">
<h1 class="title">{{friend.first_name}} {{friend.last_name}}</h1>
<a href='#/user/friends'><div class="button button-clear"><span class="white ion-chevron-left"></span></div></a>
<img class="logo_wf" src="img/logo_WF.svg">
</ion-header-bar>

<ion-content class="has-header padding">

<div class="img_menu_bg" style="background: url('http://localhost:1337/assets/images/profils.jpg') no-repeat center;">
</div>
<div>
	<img class="img_menu" src="http://localhost:1337/assets/images/profils/.jpg"/>
</div>
<div class="info_friend">
	<p>Club Favori : {{friend.favorite_club}}</p>

</div>
<div class="info_friend info_last">
	<p>Poste : {{friend.poste}}</p>  
</div>

<a href="#/login"><button class="button button_defier">
	Défier ce joueur
</button></a>

<div class="note_friend">
      <div class="icon_menu icon-techB">
      </div>
      <p>Technique</p>
      <i ng-class="starStatus[0][4]"></i><i ng-class="starStatus[0][3]"></i><i ng-class="starStatus[0][2]"></i><i ng-class="starStatus[0][1]"></i><i ng-class="starStatus[0][0]"></i>
    </div>
    <div class="note_friend">
		  <div class="icon_menu icon-shoesB">
		  </div>
      <p>Frappe</p>
      <i ng-class="starStatus[1][4]"></i><i ng-class="starStatus[1][3]"></i><i ng-class="starStatus[1][2]"></i><i ng-class="starStatus[1][1]"></i><i ng-class="starStatus[1][0]"></i>
    </div>
    <div class="note_friend">
      <div class="icon_menu icon-powerB">
      </div>
      <p>Physique</p>
      <i ng-class="starStatus[2][4]"></i><i ng-class="starStatus[2][3]"></i><i ng-class="starStatus[2][2]"></i><i ng-class="starStatus[2][1]"></i><i ng-class="starStatus[2][0]"></i>
    </div>
    <div class="note_friend">
      <div class="icon_menu icon-fpB">
      </div>
      <p>Fair-Play</p>
      <i ng-class="starStatus[3][4]"></i><i ng-class="starStatus[3][3]"></i><i ng-class="starStatus[3][2]"></i><i ng-class="starStatus[3][1]"></i><i ng-class="starStatus[3][0]"></i>
    </div>
    <div class="note_friend">
      <div class="icon_menu icon-assiduB">
      </div>
      <p>Assiduité</p>
      <i ng-class="starStatus[4][4]"></i><i ng-class="starStatus[4][3]"></i><i ng-class="starStatus[4][2]"></i><i ng-class="starStatus[4][1]"></i><i ng-class="starStatus[4][0]"></i>
    </div>

<div class="nb_notes_friend">
	<p>(noté par {{displayNotes()}})</p>
</div>

<a href="#/noter"><button class="button button_noter">
	Noter ce joueur
</button></a>
</ion-content>
</ion-view>
