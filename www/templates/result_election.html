<ion-view view-title="Election">
  <ion-header-bar  class="actu_header">
  <a href='#/user/notif'><div class="button button-clear button-goback"><span class="white ion-chevron-left"></span></div></a>
  <img class="logo_wf" ng-src="img/logo_WF.svg">
  </ion-header-bar>
  <div class="content_conv has-header">
    <div class="conv_ban">
      <h2 class="conv_ban_title">
        Foot de {{orgaName}}
      </h2>
      <p class="conv_ban_text">
        Le {{footDate | date: "dd/MM 'à' h:mm "}} au <span>{{fieldName}}</span>
      </p>
    </div>
  </div>

    <ion-content class="has-header has-subheader">
    <canvas id="canvas">
      </canvas>
      <div class="elections_final">
        <div class="row results_marged" ng-if="chevre_picture">
          <div class="col col-50">
            <img class="results_img slideRight" ng-src={{chevre_picture}}>
          </div>
          <div class="col col-50">
            <img ng-src="img/icon_chevre_rouge.svg" class="slideLeft results_goat">
          </div>
        </div>
          <h4 class="text-center" ng-if="chevre_name">{{chevre_name}} a été élu <strong>chèvre du match</strong></h4>
        <hr ng-if= "chevre_name && homme_name" class="level-foot-separator result_separator" size=5px color=#28385B width=85%>
           <h4 class="text-center" ng-if="homme_name">{{homme_name}} a été élu <strong>homme du match</strong></h4>
        <div class="row results_marged" ng-if="homme_picture" >
          <div class="col col-50">
            <img class="results_img slideRight" ng-src={{homme_picture}}>
          </div>
          <div class="col col-50">
            <img ng-src="img/icon_trophee_or.svg" class="slideLeft slide results_champ ">
          </div>
        </div>
      </div>

    </ion-content>
</ion-view>
