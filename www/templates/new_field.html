<ion-view view-title="Add a field">
<ion-header-bar  class="actu_header">
  <h1 class="title">Nouveau terrain</h1>
  <a href="#/footfield"><div class="button button-clear"><span class="white ion-chevron-left"></span></div></a>
   <img class="logo_wf" ng-src="img/logo_WF.svg">
</ion-header-bar>
<ion-content class="has-header">

<div ng-click="getPic()" class="select_pic_container_field">
  <i class="ion-android-camera cam_size"><i ng-show="imageUri !=null" class="ion-ios-checkmark-outline green-check"></i></i>

  <i class="ion-upload upload_size"></i>
  <h3 class="select_pic_field">SÃ©lectionner une photo de terrain</h3>
</div>

<div class="main_app">
  <form class="list field_form">
    <label class="field_input item item-input field_input">
      <input type="text" name="email" ng-model="field.name" placeholder="Nom du terrain">
    </label>
    <label class="field_input item item-input">
      <input type="text" name="password" ng-model="field.address" placeholder="Rue">
    </label>
    <label class="field_input item item-input">
      <input type="text" name="password_confirmation" ng-model="field.city" placeholder="Ville et code postal">
    </label>
    <div ng-click="launchReq()">
      <button  class="homepage_button button">
        Valider
      </button>
    </div>
  </form>
</div>

</ion-content>
</ion-view>
