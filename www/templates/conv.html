<ion-view view-title="Conv">
<ion-header-bar  class="actu_header">
<div ng-click="goBack()" class="button button-clear button-goback"><span class="white ion-chevron-left" ></span></div>
<!-- <img class="title-right logo_wf_foot" ng-src="img/logo_WF.svg"> -->
<i ng-click="removeChat(chat.id)" class="ion-ios-minus-outline remove_chat"></i>
</ion-header-bar>
<div class="content_conv has-header">
    <div ng-if="detail" class="conv_ban">
        <h2 ng-click="go('foot/{{chat.related}}')" class="conv_ban_title">
            Foot de {{detail.orgaName}}
        </h2>
        <p class="conv_ban_text">
            {{detail.date}} - {{detail.field.name}}
        </p>

    </div>
    <div ng-if="!detail" class="conv_ban" style="height:54px">
        <h2 class="conv_ban_title">
            Foot annulÃ©
        </h2>
    </div>
</div>
<ion-content class="padding padding_top has-header has-subheader has-footer padding_bottom">
<div class="content_conv_box padding" id="convcontent">
    <dl class="conv_box" ng-repeat="message in chat.messages | orderBy:'createdAt'">
        <dd ng-if="message.sender_id!=user.id" class="from">
            <div class="img_chat_conv">
                <img ng-src="{{getPic(message.sender_id)}}">
            </div>
            <p>
                <span class="message_name">
                    <span>{{getUsername(message.sender_id)}}</span>
                    dit:
                    <br>
                </span>
                <span>{{message.messagestr}}</span>
            </p>
        </dd>
        <dd ng-if="message.sender_id==user.id" class="to">
            <p>{{message.messagestr}}</p>
        </dd>
    </dl>
</div>
</ion-content>
<ion-footer-bar class="input_message_wrapper" id="footerChat">
<textarea id="messageArea" ng-model="messageContent" type="text" placeholder="Saisissez votre message ici" ng-keyup="autoExpand()"></textarea>
<button class="button_send_message button" style="font-weight:700;" ng-click="sendMessage()" ng-class="showMessageButton(messageContent)"><i class="ion-paper-airplane"></i></button>

</ion-footer-bar>
</ion-view>
