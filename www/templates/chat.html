<ion-view view-title="Chat">
<ion-content class="has-header has-footer">
<ion-list can-swipe="true">
<ion-item ng-repeat="chatDisplay in chatsDisplay | orderBy: '-lastTime'" class="chat_box_content" ng-click="launchChat(chatDisplay.id)">
<div class="img_chat">
    <img ng-src="{{chatDisplay.chatPic}}">
</div>
<h3 class="chat_box_title" ng-class="{'not_read_chat_desc_time': chatDisplay.seen == false}" >
    {{chatDisplay.titre}}
</h3>
<h3 class="chat_box_time" ng-class="{'not_read_chat_desc_time': chatDisplay.seen == false}">
    {{formatTime(chatDisplay.lastTime)}}
</h3>
<p class="chat_box_preview" ng-class="{'not_read_short_message': chatDisplay.seen == false}"> {{chatDisplay.lastMessage}}</p>
<ion-option-button class="button-assertive" ng-click="deleteChat(chatDisplay.id)">Effacer</ion-option-button>
</ion-item>
</ion-list>
<div ng-if="chatsDisplay.length==0" class="no-instance-yet">
	<p>Ici vous trouverez la liste de vos chats:</p>
	<p>Dès qu'un foot est créé, un chat est généré et vous permet de vous organiser avec tous les autres joueurs !</p>
</div>
</ion-content>
</ion-view>
