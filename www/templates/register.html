<ion-view view-title="Register">
<ion-content class="padding">
<div class="register_title">
 <a href="#/"> <h1 class="title"> <i class="ion-chevron-left chevron-left-accueil"></i> INSCRIPTION </h1> </a>
</div>
<div class="register_logo_container">
  <img class="logo" ng-src="img/logo.svg">
</div>
<form class="list list-inset">
  <label class="item item-input">
    <input type="email" name="email" ng-model="user.email" placeholder="Adresse e-mail">
  </label>
  <label class="item item-input" style="display:inline-block; width:49%; margin-right:0;">
    <input type="password" name="password" ng-model="user.password" placeholder="Mot de passe">
  </label>
  <label class="item item-input" style="display:inline-block; float:right; width:49%; margin-left:0;">
    <input type="password" name="password_confirmation" ng-model="user.password_confirmation" placeholder="Retaper mot de passe">
  </label>
  <label class="item item-input" style="display:inline-block; width:49%; margin-right:0;">
    <input type="text" name="last_name" ng-model="user.last_name" placeholder="Nom">
  </label>
  <label class="item item-input" style="display:inline-block; float:right; width:49%; margin-left:0;">
    <input type="text" name="first_name" ng-model="user.first_name" placeholder="Prénom">
  </label>
  <p class="err_container"> {{err}} </p>
  <div ng-click="launchReq()" class="register_inscr">
    <button  class="homepage_button button button-positive">
      S'inscrire
    </button>
  </div>
</form>
</ion-content>
</ion-view>
